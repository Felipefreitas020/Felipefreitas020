name: generate animation

on:
  # Roda automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"

  # Permite rodar manualmente
  workflow_dispatch:

  # Roda em todo push na branch main
  push:
    branches:
      - main  # alterado de 'master' para 'main' (confira o nome real da sua branch)

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Geração da animação SVG
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push do conteúdo gerado para a branch de saída
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
